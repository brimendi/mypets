<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View One Pet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        img {
            max-width: 10%;
            max-height: 10%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <a href="/mypets/home">Home</a> |
    <a href="/mypets/reminders">Reminders</a> |
    <a href="/mypets/budget">Budget</a> |
    <a href="/users/logout">Logout</a><br><br><br>

    <img src="../../static/uploads/{{pet.image_filename}}" alt="pet image">
    <h1>{{pet.name}}</h1>
    <p>Breed: {{pet.breed}}</p>
    <!-- <p>Breed: </p> -->
    <p>Date of Birth: {{pet.dob}}</p>
    <p>Weight: {{pet.weight}}</p>
    <!-- <p>Diet:</p> -->
    <p>Medications: {{pet.on_meds}}</p><br><br><br>

    <a class="btn btn-dark" href="/mypets/edit/{{pet.id}}">Edit Profile</a>
    <a class="btn btn-primary" href="/mypets/">{{pet.name}}'s Reminders</a>
    <a class="btn btn-danger" href="/mypets/delete/{{pet.id}}">Delete</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
