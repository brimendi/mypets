<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <a href="/mypets/home">Home</a> |
    <a href="/mypets/reminders">Reminders</a> |
    <a href="/mypets/budget">Budget</a> |
    <a href="/users/logout">Logout</a>
    <p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in get_flashed_messages() %}
                    <li>{{message}}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
    <div>
        <img src="{{url_for('display_image', filename=filename) }}" alt="{{pet.name}}">
    </div>
    {% endif %}
    <div>
        <form onsubmit="getDogBreeds(event)" action="/mypets/create" enctype="multipart/form-data" method="post">
            <input type="file" name="file" id="file" autocomplete="off" required>
            <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            <!-- <label for="species">Species:</label>
                <select name="species" id="species">
                <input type="checkbox">
                    <option value="1" >Dog</option>
                    <option value="2">Cat</option>
                </select> -->
            <label for="breeds">Breeds:</label>
                <select name="breed" id="breed">
                    <option value=""></option>
                </select>
            <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob">
            <label for="weight">Weight:</label>
                <input type="number" name="weight" id="weight">
            <div>
                    <!-- RADIO BUTTON VALUES  -->
                Currently on medications?
                <label for="yes">Yes</label>
                <input type="radio" name="on_meds" id="yes" value="1">
                <label for="no">No</label>
                <input type="radio" name="on_meds" id="no" value="0"> 
            </div>
            <label for="if_yes">If yes, what medications?</label>
            <input type="text" name="if_yes" id="if_yes">
            
            <button class="btn btn-success" type="submit">Add</button>
        </form>
    </div>
    <script src="../static/script.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
