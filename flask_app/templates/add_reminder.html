<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add A Reminder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <a href="/mypets/home">Home</a> |
    <a href="/mypets/reminders">Reminders</a> |
    <a href="/mypets/budget">Budget</a> |
    <a href="/users/logout">Logout</a>

    {% for message in get_flashed_messages(category_filter =['success'])%}
        <p>{{message}}</p>
    {% endfor %}
    {% for message in get_flashed_messages() %}
        <p>{{message}}</p>
    {% endfor %}

    <form action="/mypets/reminders/create" method="post">
        <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        <label for="time">Time</label>
            <input type="time" name="time" id="time">
        <label for="address">Address/Notes:</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <button type="submit">Add Reminder</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
